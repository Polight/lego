<!doctype html>
<meta charset=utf8>

<my-component>Mycomponent is powered by LEGO</my-component>

<!-- This component overrides the default color -->
<my-component color="red" id=tune-me>This is red</my-component>


<script type=module>
  import lego from './lego/index.js'

  lego('my-component', {
    template: '<h1>${this.user.name}</h1>' +
              '<p>Age: ${this.user.age}</p>' +
              '<p if="${this.user.age < 30}">young guyâ€¦</p>' +
              '<ul>' +
              '  <li for="${ game in this.games }">${ this.game }</li>' +
              '</ul>' +
              '<small>(<slot></slot>)</small>',
    style: '<style>h1 {color: ${this.color}}</style>',
    context: { user: { name: 'John Doe', age: 42 }, color: 'green' },
  })

  // Get the #tune-me component and change the user.
  const tuneMe = document.querySelector('#tune-me')
  tuneMe.render({ user: { name: 'Chuck Norris', age: 18 }, games: ['pierre', 'papier'] })
</script>
