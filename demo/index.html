<h2>Basic attribute change</h2>
<color-changer></color-changer>
<script>
  function step(current) { return current < 256 ? Math.round(current + 1) : 0 }
  const tag = document.querySelector('color-changer')
  let [r, g, b] = [70, 140, 210]
  setInterval(() => {
    [r, g, b] = [step(r), step(g), step(b*1.3)]
    tag.setAttribute('color', `rgb(${r}, ${g}, ${b})`)
  }, 40)
</script>
