<template>
  <button class="primary" @click="decrement">-</button>
  <span>${ state.counter * 10 }%</span>
  <button @click="increment">+</button>
  <button @click="reset" class="reset">â™»</button>
  <progress value="50" max="100" title="Represents the value of ${state.counter} in percentage"></progress>
</template>

<style>
  @import url('index.css');
</style>

<script>
  export default class extends Lego {
    init() {
      this.state = {
        counter: 0
      }
    }

    increment() { this.render({ counter: this.state.counter + 1 }) }
    decrement() { this.render({ counter: this.state.counter - 1 }) }
    reset() { this.render({ counter: 0 }) }
  }
</script>
