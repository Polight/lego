<template>
  <p>Current time: ${state.time || '...'}</p>
</template>

<script>
  export default class extends Lego {
    init() {
      this.state = {
        time: null,
      }

      setInterval(() => {
        this.dispatchEvent(new CustomEvent('tick', { detail: { time: new Date() } }))
      }, 1000)

      this.addEventListener('tick', ({ detail: {time} }) => {
        this.render({ time: time.toLocaleTimeString() })
      })
    }
  }
</script>
