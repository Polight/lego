<template>
  <button @click="toggleText">
    <span :if="state.showText">text displayed! 🎪</span>
    <span :if="!state.showText">text hidden 🕵️‍♀️</span>
  </button>
</template>

<script>
  export default class extends Lego {
    init() {
      this.state = { showText: false }
    }

    toggleText() {
      this.render({ showText: !this.state.showText })
    }
  }
</script>

<style>
  button {
    cursor: pointer;
  }
</style>
